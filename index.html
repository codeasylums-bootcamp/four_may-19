<!DOCTYPE html>
<html>

<head>
    <title>EZ-Lingo</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<!------ Include the above in your HEAD tag ---------->


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Word Translator</h1>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Enter Word to be translated</label>
                            <input type="text" class="form-control" id="sourceLang" placeholder="Enter Word">
                        </div>

                        <div class="row">
                            <div class="col-md-8" class="custom-select" style="width:200px;">
                                <p>Convert To:</p>
                                <select class="" aria-labelledby="dropdownMenuButton container" name="to" id="toLang">
                                    <option value="ru" selected="selected" id="1">Russian</option>
                                    <option value="az">Azerbaijan</option>
                                    <option value="sq">Albanian</option>
                                    <option value="am">Amharic</option>
                                    <option value="en">English</option>
                                    <option value="ar">Arabic</option>
                                    <option value="hy">Armenian</option>
                                    <option value="af">Afrikaans</option>
                                    <option value="eu">Basque</option>
                                    <option value="ba">Bashkir</option>
                                    <option value="be">Belarusian</option>
                                    <option value="bn">Bengali</option>
                                    <option value="my">Burmese</option>
                                    <option value="bg">Bulgarian</option>
                                    <option value="bs">Bosnian</option>
                                    <option value="cy">Welsh</option>
                                    <option value="hu">Hungarian</option>
                                    <option value="vi">Vietnamese</option>
                                    <option value="ht">Haitian (Creole)</option>
                                    <option value="gn">Galician</option>
                                    <option value="nl">Dutch</option>
                                    <option value="mrj">Hill Mari</option>
                                    <option value="el">Greek</option>
                                    <option value="ka">Georgian</option>
                                    <option value="gu">Gujarati</option>
                                    <option value="da">Danish</option>
                                    <option value="he">Hebrew</option>
                                    <option value="yi">Yiddish</option>
                                    <option value="id">Indonesian</option>
                                    <option value="ga">Irish</option>
                                    <option value="it">Italian</option>
                                    <option value="is">Icelandic</option>
                                    <option value="es">Spanish</option>
                                    <option value="kk">Kazakh</option>
                                    <option value="kn">Kannada</option>
                                    <option value="ca">Catalan</option>
                                    <option value="ky">Kyrgyz</option>
                                    <option value="zh">Chinese</option>
                                    <option value="ko">Korean</option>
                                    <option value="xh">Xhosa</option>
                                    <option value="km">Khmer</option>
                                    <option value="lo">Laotian</option>
                                    <option value="la">Latin</option>
                                    <option value="lv">Latvian</option>
                                    <option value="it">Lithuanian</option>
                                    <option value="lv">Luxembourgish</option>
                                    <option value="mg">Malagasy</option>
                                    <option value="ms">Malay</option>
                                </select>
                            </div>


                        </div>

                        <br><br><br>
                        <div class="form-group">
                            <label style="display: inline-block">Translated Word: </label>
                            <p id="translatedWord" style="font-size: 20px; display: inline-block;"></p>
                        </div>
                        <p>
                            <div class="col-md-12 text-center ">
                                <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm"
                                    onclick="writeIt()" id="writeBtn">Translate</button>
                            </div>
                        </p>
                        <br>
                        <p>
                            <div class="col-md-12 text-center ">
                                <!-- <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" id="talk">Say
                                    It!!</button> -->
                            </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
