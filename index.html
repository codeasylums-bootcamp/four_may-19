<!DOCTYPE html>
<html>

<head>
    <title>EZ-Lingo</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<!------ Include the above in your HEAD tag ---------->


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Word Translator</h1>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Enter Word to be translated</label>
                            <input type="text" class="form-control" id="sourceLang" placeholder="Enter Word">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Translated Word</label>
                            <input type="text" id="translatedText" class="form-control" placeholder="">
                        </div>
                        <p>
                            <div class="col-md-12 text-center ">
                                <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm"
                                    onclick="writeIt()">Translate</button>
                            </div>
                        </p>
                        <div class="col-md-12 text-center ">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" id="talk">Say
                                It!!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
